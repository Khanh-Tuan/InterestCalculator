<!DOCTYPE html>
  <html>
    <head>
      <script src="hello.js"></script>
      <link rel="stylesheet" href="style.css">
      <title> Basic Interest Calculator </title>
    </head>
    <body>
      <div class="maindiv">
        <h1> Basic Interest Calculator </h1>
        <div>
          <p> <label> Amount </label>  <input type="number" id="principal"> </p>
          <p> <label> Interest </label> <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="UpdateRate();"> <span id="ratevalue"> 10.25% </span> </p>
          <p>  No. of Years <select id="years">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select> 
          </p>
          <p> <button onclick="compute(); return false;"> Compute Interest </button> </p>
        </div>
        <span id="result" class="result">
				If you deposit <mark><label id="depositmessage"></label></mark><br/>
				at an interest rate of <mark><label id="interestmessage"></label></mark>.<br/>
				You wiill receive an amount of <mark><label id="amountmessage"></label></mark>,<br/>
				in the year <mark><label id="yearmessage"></label></mark>
			  </span>
        <br>
          <footer> 
            This calculator is a test engine
          </footer>
        
       </div>
     </body>
     
  </html>
