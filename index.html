<!DOCTYPE html>
  <html>
  
    <head>
    
      <script scr="script.js"></scirpt>
      <link rel="stylesheet" href="style.css">
      <title> Basic Interest Calculator </title>
      
    </head>
    
    <body>
    
      <div class="maindiv">
        <h1> Basic Interest Calculator </h1>
        
        <div>
          <p> <label> Amount </label> <input type="Text" id="amount"> </p>
          <p> <label> Interest </label> <input type="Range" id="interest" min="1" max="20" step="0.25" value="10.25" onchange="UpdateRate()"> <span id="ratevalue"> 10.25% </span> <p>
          <p> <label> No. of Years </label>
            <select id="years">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select> 
           </p>
           <button onclick="compute()"> Compute Interest </button>
            <span id="result" class="result">
            </span> 
          </div>
       
          <footer> 
            This calculator is a test engine
          </footer>
          
       </div>
       
     </body>
     
  </html>
